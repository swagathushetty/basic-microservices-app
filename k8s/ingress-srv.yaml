apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'  # Disable HTTPS redirect for dev
spec:
  rules:
    - host: posts.com
      http:
        paths:
          # Route 1: Create posts (POST only)
          - path: /posts
            pathType: Exact
            backend:
              service:
                name: posts-srv
                port:
                  number: 4001

          # Route 2: Create comments (regex to match /posts/xyz123/comments)
          - path: /posts/?(.*)/comments
            pathType: ImplementationSpecific
            backend:
              service:
                name: comments-srv
                port:
                  number: 4002

          # Route 3: Get posts (GET only - must come last!)
          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: query-srv
                port:
                  number: 4003